LockTimeout = 5000;
WriteTimeout = 100;
ReplyTimeout = 1000;
ReadTimeout = 100;

move_cmd {
out
    "ADSPORT=\$1/\$2.stMotionCommand.bMoveCmd=0;"
    "ADSPORT=\$1/\$2.stMotionCommand.nCommand=%(\$3\$4:nCommand)d;"
	"ADSPORT=\$1/\$2.stMotionCommand.nCmdData=%(\$3\$4:nCmdData)d;"
	"ADSPORT=\$1/\$2.stMotionCommand.fPosition=%(\$3\$4:fPosition).5f;"
	"ADSPORT=\$1/\$2.stMotionCommand.fAcceleration=%(\$3\$4:fAcceleration).2f;"
	"ADSPORT=\$1/\$2.stMotionCommand.fDeceleration=%(\$3\$4:fDeceleration).2f;"
	"ADSPORT=\$1/\$2.stMotionCommand.fVelocity=%(\$3\$4:fVelocity).2f;"
	"ADSPORT=\$1/\$2.stMotionCommand.bMoveCmd=1";
}

home_cmd {
out
    "ADSPORT=\$1/\$2.stMotionCommand.bHomeCmd=0;"
    "ADSPORT=\$1/\$2.stMotionCommand.nCommand=%(\$3\$4:nCommand)d;"
	"ADSPORT=\$1/\$2.stMotionCommand.nCmdData=%(\$3\$4:nCmdData)d;"
    "ADSPORT=\$1/\$2.stMotionCommand.fHomePosition=%(\$3\$4:fHomePosition).5f;"
    "ADSPORT=\$1/\$2.stMotionCommand.bHomeCmd=1;"
}
